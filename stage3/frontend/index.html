<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xTODO</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Bookmark Manager</h1>

    <div class="input-container">

      <!-- Form for search button -->
      <form id="form">
        <input type="search" id="query" name="q" placeholder="Search...">
        <button id="search-btn">Search</button>
        <button id="reset">Reset</button>
      </form>
      <br>

      <input type="text" id="bookmark-input" placeholder="Bookmark url" />
      <input type="text" id="bookmark-category" placeholder="Category" />
      <button id="add-bookmark-btn">Add Bookmark</button>
    </div>

    <ul id="bookmark-list"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
